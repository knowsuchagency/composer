repos:
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: sort-simple-yaml
      - id: end-of-file-fixer
        types: [non-executable, file, text]
        exclude: ^site
      - id: trailing-whitespace
        exclude: ^site
        types: [non-executable, file, text]

  # - repo: https://github.com/pycqa/isort
